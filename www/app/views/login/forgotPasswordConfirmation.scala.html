@(tpl: models.MainTemplate
)(implicit flash: Flash)

@main(tpl.copy(headTitle = Some("apidoc: Forgot Password"))) {

  <p>
    We have sent an email message containing a link to reset your password.
  </p>

  <p>
    <a href="@routes.LoginController.index()" class="btn btn-large btn-primary" type="submit">Login</a>
  </p>

}
