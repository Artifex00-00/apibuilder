@(tpl: models.MainTemplate,
  files: Seq[com.bryzek.apidoc.generator.v0.models.File]
)(implicit flash: Flash)

@main(tpl) {

  <table class="table table-hover table-condensed">
    <tbody>
      @files.map { file =>
        <tr>
          <td><a href="@{tpl.requestPath}/@file.name">@file.name</a></td>
        </tr>
      }
    </tbody>
  </table>

}
