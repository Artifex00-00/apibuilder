@(user: Option[com.gilt.apidoc.models.User])

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">apidoc</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="@routes.DocController.index()">Documentation</a></li>
        <li><a href="@lib.Util.GitHubUrl">github</a></li>
      </ul>
	  @if(user.isEmpty) {
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/login">Login/Register</a></li>
        </ul>
      } else {
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="/account" class="dropdown-toggle" data-toggle="dropdown">@user.get.name.getOrElse(user.get.email) <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="@routes.Generators.list()">Generators</a></li>
              <li><a href="/logout">Logout</a></li>
            </ul>
          </li>
        </ul>
      }
    </div>
  </div>
</div>
