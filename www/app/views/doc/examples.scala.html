@(user: Option[com.gilt.apidoc.models.User])

@doc.main(user, Some("Examples")) {

  <p>

    One of the best ways to learn how to use apidoc is by looking at
    example definitions of existing services.

  </p>

  <table class="table table-hover table-condensed">
    <tbody>

       @lib.Util.Examples.map { example =>
         <tr>
           <td>@example.key</td>
           <td><a href="@example.docsUrl">Online docs</a></td>
           <td><a href="@example.apiJsonUrl">api.json</a></td>
         </tr>
       }

    </tbody>
  </table>

}
