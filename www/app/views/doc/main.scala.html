@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap-3.1.1/css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Api doc</a>
        </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li@if(title == "Introduction") { class="active" }><a href="@routes.DocController.index">Introduction</a></li>
            <li@if(title == "History") { class="active" }><a href="@routes.DocController.history">History</a></li>
            <li@if(title == "api.json") { class="active" }><a href="@routes.DocController.apiJson">api.json Format</a></li>
            <li@if(title == "types.json") { class="active" }><a href="@routes.DocController.types">Types</a></li>
            <li@if(title == "Examples") { class="active" }><a href="@routes.DocController.examples">Examples</a></li>
            <li@if(title == "Code Generation") { class="active" }><a href="@routes.DocController.codeGeneration">Codegen</a></li>
            <li@if(title == "Todo") { class="active" }><a href="@routes.DocController.todo">Todo</a></li>
            <li@if(title == "Release Notes") { class="active" }><a href="@routes.DocController.releaseNotes">Todo</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2>@title</h2>
          <p>@content</p>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="@routes.Assets.at("bootstrap-3.1.1/js/bootstrap.min.js")" type="text/javascript"></script>
  </body>
</html>
