@(org: com.gilt.apidoc.models.Organization,
  application: com.gilt.apidoc.models.Application)

<p>
  New application named @application.name created for @org.name with visibility @application.visibility.
</p>

@application.description.map { desc =>
  <p>
    @desc
  </p>
}

<p>
  <a href="@lib.AppConfig.apidocWebHostname/@org.key/@application.key/latest">View application</a>
</p>
