@(org: com.gilt.apidoc.models.Organization,
  application: com.gilt.apidoc.models.Application,
  version: com.gilt.apidoc.models.Version)

<p>
  Version @version.version has been uploaded for the application @org.name/@application.name 
</p>

@application.description.map { desc =>
  <p>
    @desc
  </p>
}

<p>
  <a href="@lib.AppConfig.apidocWebHostname/@org.key/@application.key/@version.version">View version</a>
</p>
