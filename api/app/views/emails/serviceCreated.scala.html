@(org: com.gilt.apidoc.models.Organization,
  service: com.gilt.apidoc.models.Service)

<p>
  New service named @service.name created for @org.name with visibility @service.visibility.
</p>

@service.description.map { desc =>
  <p>
    @desc
  </p>
}

<p>
  <a href="@lib.Email.apidocWebHostname/@org.key/@service.key/latest">View service</a>
</p>
